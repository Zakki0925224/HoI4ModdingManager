<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <script src="./assets/js/dashboard.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <h1 id="country_name"></h1>
    <!-- Status -->
    <div class="row">
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">Political power</h5>
                <h6 class="card-subtitle mb-2 text-muted">Max: 2000</h6>
                <p class="count" id="political_power_count"></p>
            </div>
        </div>
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">Stability</h5>
                <h6 class="card-subtitle mb-2 text-muted">Max: 100%</h6>
                <p class="count" id="stability_count"></p>
            </div>
        </div>
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">War coop</h5>
                <h6 class="card-subtitle mb-2 text-muted">Max: 100%</h6>
                <p class="count" id="war_coop_count"></p>
            </div>
        </div>
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">Transport</h5>
                <h6 class="card-subtitle mb-2 text-muted">Max: -</h6>
                <p class="count" id="transport_count"></p>
            </div>
        </div>
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">Ideology</h5>
                <h6 class="card-subtitle mb-2 text-muted">Ruling party ideology</h6>
                <p class="text" id="ideology_text"></p>
            </div>
        </div>
    </div>

    <!-- Politic information -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
