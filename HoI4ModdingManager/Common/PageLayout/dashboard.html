<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <h1>HolyRomanEmpire</h1>
    <!-- Status -->
    <div class="row">
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">Political power</h5>
                <h6 class="card-subtitle mb-2 text-muted">Max: 2000</h6>
                <p class="count">150</p>
            </div>
        </div>
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">Stability</h5>
                <h6 class="card-subtitle mb-2 text-muted">Max: 100%</h6>
                <p class="count">56%</p>
            </div>
        </div>
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">War coop</h5>
                <h6 class="card-subtitle mb-2 text-muted">Max: 100%</h6>
                <p class="count">87%</p>
            </div>
        </div>
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">Transport</h5>
                <h6 class="card-subtitle mb-2 text-muted">Max: -</h6>
                <p class="count">453</p>
            </div>
        </div>
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">Ideology</h5>
                <h6 class="card-subtitle mb-2 text-muted">Ruling party ideology</h6>
                <p class="text">Democratic</p>
            </div>
        </div>
    </div>

    <!-- Politic information -->

    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
